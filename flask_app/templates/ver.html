<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Ver Visita</title>
</head>

<body>

    <div class="container mt-5">
        <div class="alert alert-success display-1">{{visita.parque}}</div>
        <div class="card mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <td class="fw-bold">Publicado por</td>
                        <td>{{visita.nombre_usuario}}</td>
                    </tr>
                    <td class="fw-bold">Rating</td>
                    <td>
                        ({{visita.rating}}/5)
                    </td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Fecha de Visita</td>
                        <td>{{visita.fecha_visita}}</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Descripci√≥n</td>
                        <td>{{visita.detalles}}</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Likes</td>
                        <td>{{likes|length}}
                            {% if session_id in likes|map(attribute="usuarios_id")|list %}

                            {% else %}
                                <a href="/like-post/{{visita.id}}" class="btn btn-success rounded-circle"><i
                                    class="bi bi-hand-thumbs-up"></i></a>
                            {% endif %} 
                            
                        </td>
                    </tr>
                    <tr>
                </table>
            </div>
        </div>
</body>

</html>
