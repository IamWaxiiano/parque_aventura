<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
            <div class="col-md-4">
                <h2>Registrarse</h2>
                <form action="/register" method="post" id="formulario_1">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required minlength="2">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required minlength="2">
                    </div>
                    <div class="mb-3">
                        <label for="email_1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_1" name="email_1" required>
                    </div>
                    <div class="mb-3">
                        <label for="contra_1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contra_1" name="contra_1" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmar" name="confirmar" required>
                        <div id="error" style="color: red; display:none">Las contraseñas no coinciden</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="registrar">Registrarse</button>
                </form>
            </div>
            <div class="col-md-4 offset-md-4">
                <h2>Iniciar Sesión</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email_2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email_2" name="email_2" required>
                    </div>
                    <div class="mb-3">
                        <label for="contra_1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contra_2" name="contra_2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("formulario_1").addEventListener("input", function () {
            let pass1 = document.getElementById("contra_1").value
            let pass2 = document.getElementById("confirmar").value

            if (pass1 != pass2) {
                event.preventDefault
                document.getElementById("error").style.display = "block"
                document.getElementById("registrar").disabled = True
            } else {
                document.getElementById("error").style.display = "none"
                document.getElementById("registrar").disabled = False
            }
        })
    </script>
</body>

</html>
