<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        {% block body %}{% endblock %}
        <div class="row">
            <div class="col-md-5">
                <h1>Editar Visita</h1>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Cerrar sesi√≥n</a>
                    </li>
                </ul>
                <form action="/editar_visita" method="post">
                    <input type="hidden" name="id" value="{{visita.id}}">
                    <input type="hidden" name="usuarios_id" value="{{session.id}}">
                    <div class="mb-3">
                        <label for="parque" class="form-label">Parque:</label>
                        <h2 id="parque">{{visita.parque}}</h2>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_visita" class="form-label">Fecha de Visita:</label>
                        <input type="date" class="form-control" id="fecha_visita" name="fecha_visita" required value="{{visita.fecha_visita}}" max="">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating:</label>
                        <input type="number" class="form-control" id="rating" name="rating" required min="1" max="5" value="{{visita.rating}}">
                    </div>
                    <div class="mb-3">
                        <label for="detalles" class="form-label">Detalles:</label>
                        <textarea type="text" class="form-control" id="detalles" name="detalles" rows="3" required>{{visita.detalles}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var today = new Date().toISOString().split('T')[0];
        document.getElementById("fecha_visita").setAttribute("max", today)
    </script>
</body>

</html>
